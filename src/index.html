<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 homework</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <form id="formSearch">
      <input id="inputSearch" placeholder="Search images..." />
      <button type="submit" id="btnSearch">Search</button>
    </form>

    <div class="js-ImagesCart">
      <div class="loader" style="display: none">
        Loading images, please wait...
      </div>
    </div>
    <button type="submit" id="btnLoadMore" style="display: none">Load more</button>
    <div class="loaderNoMore" style="display: none">
      We're sorry, but you've reached the end of search results.
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
